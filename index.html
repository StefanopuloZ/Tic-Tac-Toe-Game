<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Tic Tac Toe</title>
</head>

<body>

    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main id="main">
        <div id="main-wrapper">
            <div id="main-column">
                <div id="menu" class="layout1">
                    <div id="new-game" class="button">New Game</div>
                    <div id="surrender" class="button">Surrender</div>
                    <div id="save" class="button">Save</div>
                    <div id="load" class="button">Load</div>
                    <div id="high-score" class="button">Game Log</div>
                </div>
                <div id="play-area">
                    <div id="cell0" class="cell"></div>
                    <div id="cell1" class="cell"></div>
                    <div id="cell2" class="cell"></div>
                    <div id="cell3" class="cell"></div>
                    <div id="cell4" class="cell"></div>
                    <div id="cell5" class="cell"></div>
                    <div id="cell6" class="cell"></div>
                    <div id="cell7" class="cell"></div>
                    <div id="cell8" class="cell"></div>
                </div>
            </div>
            <div id="side-area">
                <div id="side-menu" class="layout1">
                    <div id="set-name1" class="button">Set Name</div>
                    <div id="reset" class="button">Reset</div>
                    <div id="set-name2" class="button">Set Name</div>
                </div>
                <div id="names-wrapper" class="layout1">
                    <div id="player1" class="player-name text-red">Player1</div>
                    <div id="score-wrapper">
                        <div id="player1-score" class="score-numbers text-red">0</div>
                        <div id="player2-score" class="score-numbers text-green">0</div>
                    </div>
                    <div id="player2" class="player-name text-green">Player2</div>
                </div>
                <div id="counters">
                    <p id="time">Time: 0</p>
                    <p id="turn">Turn: 0</p>
                </div>
            </div>
            <div id="controls">
                <div id="pause" class="controls-btn"><i class="fas fa-pause"></i></div>
                <div id="play" class="controls-btn"><i class="fas fa-play"></i></div>
                <div id="backward" class="controls-btn"><i class="fas fa-backward"></i></div>
                <div id="forward" class="controls-btn"><i class="fas fa-forward"></i></div>
            </div>
        </div>
    </main>



    <script src="tictactoe.js"></script>
</body>

</html>
